<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>물체인식 요청웹</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 680px;">
        <div id="result">
            <img src="https://placehold.co/680x400" class="card-img-top" alt="..." />
        </div>
        <div class="card-body">
            <h5 class="card-title">물체인식 요청</h5>
            <form method="post" enctype="multipart/form-data" id="fileUploadFrom">
                <div class="mb-2">
                    <label for="message" class="form-label">메시지</label>
                    <input type="text" id="message" class="form-control" placeholder="메시지입력요망" />
                </div>
                <div class="mb-2">
                    <label for="imgFile" class="form-label">이미지파일 선택</label>
                    <input type="file" id="imgFile" class="form-control" />
                </div>
                <div class="mb-2" d-flex justify-content-center>
                    <input type="button" class="btn btn-success" value="비동기 요청" />
                </div>
            </form>
        </div>
    </div>

    <script>
        var button = document.querySelector("input[type=button]");

        button.addEventListener("click", function () {
            var form = document.getElementById("fileUploadForm");   // 백엔드가 Python AI Server라서 비동기(ajax)로 전달
            var form_data = new FormData(form);

            // TODO : 파일을 선택안했을 때 Validation check

            button.disabled = true;    // Python AI server에서 객체인식이 끝나 결과 돌아올때까지 버튼 다시 클릭방지

            var xhr = new XMLHttpRequest();   // json, xml 둘다 사용

            xhr.open('POST', 'http://localhost:5200/net_service', true);

            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 300) { // 제대로 처리된 것
                    // 핵심!!! Python AI Server에서 리턴
                    var response = JSON.parse(xhr.responseText);
                    var returnmessage = document.getElementById("returnMsg");
                    returnmessage.innerHTML = "메시지 / " + response.message;
                    var resultDiv = document.getElementById("result");

                } else {    // 404, 500, 503 오류 처리
                    console.error("ERROR: " + xhr.statusText);
                    alert("fail" + xhr.statusText);
                }

                button.disabled = false; // 버튼 다시 활성화
            }
            xhr.onerror = function () {
                console.error("Error" + xhr.statusText);
                alert("Error" + xhr.statusText);
                button.disabled = false; // 버튼 다시 활성화
            };
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
